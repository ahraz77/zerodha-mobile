<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e9ecef;
        }
        h1 {
            color: #343a40;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .retry-btn {
            background-color: #387adf;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background-color: #2c5cb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="40" height="27" viewBox="0 0 90 60">
                <defs><style>.cls-1{fill:#f6461a;}.cls-2{fill:#db342c;}</style></defs>
                <polygon class="cls-1" points="30 0 0 30 30 60 60 30 90 0 30 0"/>
                <polygon class="cls-2" points="30 60 60 30 90 60 30 60"/>
            </svg>
        </div>
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry</button>
    </div>
</body>
</html>
